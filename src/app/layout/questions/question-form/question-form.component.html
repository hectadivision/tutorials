<form [formGroup]="QuestionForm" (ngSubmit)="submitForm($event)">
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title" />
  </mat-form-field>
  <app-code-editor formControlName="description"></app-code-editor>
  <button mat-button (click)="resetForm()">Cancel</button>
  <button mat-button type="submit" cdkFocusInitial>Submit</button>
</form>
