<form [formGroup]="QuestionForm" (ngSubmit)="submitForm($event)">
  <mat-form-field>
    <input matInput placeholder="Title" formControlName="title" />
  </mat-form-field>
  <app-code-editor formControlName="description"></app-code-editor>
  <mat-form-field>
    <input matInput placeholder="Answer" formControlName="answer" />
  </mat-form-field>
  <button mat-button type="button" (click)="resetForm()">Reset</button>
  <button mat-button type="submit" cdkFocusInitial>Submit</button>
</form>
